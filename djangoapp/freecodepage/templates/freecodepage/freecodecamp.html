<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Freecodecamp | Articles</title>
    <link href="../../static/styles/freecodecamp.css" , rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@300&family=Open+Sans&family=Poppins&family=Titillium+Web&family=Uchen&family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>
    <!-- navbar -->
    <nav>
        <div class="container">
            <ul>
                <li><a href="/freecodecamp" id="current">freecodecamp</a></li>
                <li><a href="/medium">medium</a></li>
                <li><a href="/udemy">udemy</a></li>
            </ul>
        </div>
    </nav>
    <!--MAin content (Articles)-->
    <main class="main-content">

        <div class="container">

            {% for article in articles %}
            <a href="{{ article.link }} " target="_blank" class="data-card">
                <h3>{{article.title}}</h3>
                <h4>Freecodecamp</h4>
                <span class="link-text">
                    Read Article
                    <i class="fas fa-arrow-right"></i>
                  </span>
            </a>
            {% endfor %}

        </div>

    </main>

</body>

</html>
